<!DOCTYPE html>
<html>
<head>
  <title>Gathering Input</title>
  <meta charset="UTF-8">
  <script>
    function getName(){
      var fullName;
      var last;
      fullName = document.getElementById("first").value;
      last = document.getElementById("last").value;
      document.getElementById("message").innerHTML = "Full Name: " + fullName +" " + last;

    }

  </script>
</head>
<body lang="en-US">
   First Name: <input type="text" id="first">
   Last Name: <input type="text" id="last">
   <button type="button" id="doneButton" onclick="getName();">Done</button>
   <p id="message"</p>

</body>
</html>
